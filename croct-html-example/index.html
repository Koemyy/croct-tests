<div id="slot"></div>
<script>
  async function renderHomeHero(container, fallback) {
    // Display a loading message while the content is being fetched
    container.innerText = '✨ Personalizing...';

    const content = await croct.fetch('home-hero@1').then(() => {

    // Remove the loading message
    container.replaceChildren();

    // Render the content
    const element = document.createElement('div');

    const promotionPopupElement = document.createElement('div');
    promotionPopupElement.appendChild(document.createTextNode('Id do produto: ' + content.promotionPopup.id));
    promotionPopupElement.appendChild(document.createTextNode('Título do popup: ' + content.promotionPopup.title));
    promotionPopupElement.appendChild(document.createTextNode('Cor de fundo: ' + content.promotionPopup.bgColor));
    promotionPopupElement.appendChild(document.createTextNode('Label: ' + content.promotionPopup.ctaTitle));
    promotionPopupElement.appendChild(document.createTextNode('Cor do texto: ' + content.promotionPopup.textColor));

    element.appendChild(promotionPopupElement);

    container.appendChild(element);
  }).catch(() => fallback)}

  renderHomeHero(document.querySelector('#slot'), {
    'title': 'Hello, world!', 
    'description': 'This is a sample hero banner', 
    'visible': true, 
    'tag': null, 
    'cta': {
      'label': 'Learn more', 
      'url': 'https://croct.com'
    }, 
    'banners': [
      {
        'title': 'Banner 1', 
        'description': 'This is a sample banner', 
        'image': 'https://via.placeholder.com/150'
      }, 
      {
        'title': 'Banner 2', 
        'description': 'This is another sample banner', 
        'image': 'https://via.placeholder.com/150'
      }
    ]
  });
</script>
